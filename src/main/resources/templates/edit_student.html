<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Student</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Bootstrap 4.0.0 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f1f2f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      margin-top: 60px;
      max-width: 600px;
      padding: 15px;
      margin: auto;
    }

    .card {
      padding: 30px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .form-title {
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .form-group label {
      font-weight: 600;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    @media (max-width: 576px) {
      .card {
        padding: 20px;
      }

      .form-title {
        font-size: 20px;
      }

      .btn {
        width: 100%;
        margin-bottom: 10px;
      }

      .btn + .btn {
        margin-left: 0 !important;
      }
    }
  </style>
</head>
<body>

<!-- ✅ Navbar with responsive toggle -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Student Management</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"
            aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/students}">Students</a></li>
        
        <li class="nav-item" th:if="${session.loggedInUser == null}">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" th:if="${session.loggedInUser != null}">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ✅ Edit Form -->
<div class="form-container">
  <div class="card">
    <div class="form-title">Update Student</div>

    <form th:action="@{'/students/' + ${student.id}}" th:object="${student}" method="post">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter first name" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Enter last name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" required>
      </div>

      <div class="text-center d-flex flex-column flex-sm-row justify-content-center">
        <button type="submit" class="btn btn-primary px-4">Update</button>
        <a th:href="@{/students}" class="btn btn-secondary ml-sm-2 mt-2 mt-sm-0 px-4">Cancel</a>
      </div>
    </form>
  </div>
</div>

<!-- ✅ Bootstrap JS + dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9zU9jK/ScQkOgPTAmw1u/2N6GGKtFQGNNpJbG"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
