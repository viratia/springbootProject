<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ðŸ‘ˆ important for responsiveness -->
  <title>Home - SMS</title>

  <!-- âœ… Bootstrap 4 CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
    .hero {
      padding: 80px 20px;
      background-color: #f8f9fa;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- âœ… Navbar with collapse toggle -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Student Management</a>

    <!-- Toggler for small screens -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"
            aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/students}">Students</a></li>

        <li class="nav-item" th:if="${session.loggedInUser == null}">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" th:if="${session.loggedInUser != null}">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- âœ… Hero Section -->
<div class="hero">
  <h1>Welcome to Student Management System</h1>
  <p>Manage your students, teachers, and staff with ease.</p>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3xf_16x7YJGqzz5Iwg_NXqr0CQEgi-Fg4OQ&s/600x300" alt="System Image" class="img-fluid">
</div>

<!-- âœ… Bootstrap JS and dependencies (must be last) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9zU9jK/ScQkOgPTAmw1u/2N6GGKtFQGNNpJbG"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
